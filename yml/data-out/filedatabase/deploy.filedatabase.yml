apiVersion: apps/v1
kind: Deployment
metadata:
  name: filedatabase-deploy
spec:
  replicas: 1
  strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 1
  selector:
        matchLabels:
          app: filedatabase-app
  template:
        metadata:
          labels:
            app: filedatabase-app
        spec:
          containers:
          - name: filedatabase
            image: <to add>
            imagePullPolicy: Always
            env:
            - name: CONFIG_SERVICE
              value: http://config.default.svc.cluster.local
            ports:
            - containerPort: 9050
            livenessProbe:
              tcpSocket:
                port: 9050
              initialDelaySeconds: 60
              periodSeconds: 60
            volumeMounts:
              - mountPath: "/log"
                name: log-directory
          volumes:
            - name: log-directory
              hostPath:
                path: /tmp/logs
